version: "3"

services:
  app:
    build: .
    networks:
      - no_internet
  proxy:
    image: nginx:latest
    ports:
      - 16385:80
    volumes:
      - ./proxy.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - no_internet
      - external_access
    depends_on:
      - app

networks:
  no_internet:
    driver: bridge
    internal: true

  external_access:
    driver: bridge
