<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Death Note - Enter Your Fate</title>
</head>
<body class="container" data-bs-theme="dark">
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Death Note</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/note">Enter Your Fate</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form method="post" action="/api/v1/note">
    <div class="d-flex flex-column container-sm">
        <label for="value" class="mb-3 h2 text-white text-center">
            Write Your Fate
        </label>
        <div class="d-flex flex-column mb-3">
            <textarea class="form-control" name="value" id="value" cols="30" rows="10" placeholder="Your Fate Awaits..." oninput="checkCharacterCount(this);"></textarea>
            <i class="text-sm-end" id="count"></i>
        </div>
        <div class="d-flex flex-column">
            <i class="mb-1">*optional</i>
            <div class="input-group mb-3">
                <span class="input-group-text text-white">Path to Destiny</span>
                <input name="path" type="text" class="form-control" placeholder="e.g., your-name-here">
            </div>
        </div>
        <button type="submit" class="btn btn-danger">Seal Your Fate</button>
    </div>
</form>
<script>
    let count = document.getElementById("count")
    const maxCharacters = 26
    count.innerText = "0/"+maxCharacters
    function checkCharacterCount(textarea) {
        if (textarea.value.length > maxCharacters) {
            textarea.value = textarea.value.substring(0, maxCharacters);
        }
        count.innerText = textarea.value.length+"/"+ maxCharacters
    }
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
