<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Death Note - Kira's Notebook</title>
</head>
<body class="container" data-bs-theme="dark">
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Death Note</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/note">Enter Your Fate</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="d-flex flex-column container-sm">
    <h2 class="text-center mb-3" id="title"></h2>
    <div
            class="card card-body"
            hx-get="/api/v1/note/"
            hx-on::config-request="event.detail.path += location.pathname.split('/').pop()"
            hx-trigger="load delay:0.001s"
            hx-swap="innerHTML"
    ></div>
</div>
<script>
    let title = location.pathname.split('/').pop()
    document.getElementById("title").innerText = title
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.9.6"></script>
</html>
